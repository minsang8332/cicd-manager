version: '3.8'
services:
    proxy:
        container_name: proxy
        build:
            context: ./proxy
        ports:
            - 80:80
            - 443:443
        networks:
            - workbench-cloud
    api:
        container_name: api
        build:
            context: ./api
        ports:
            - 8080:8080
            - 8443:8443
        networks:
            - workbench-cloud
    rdb:
        container_name: rdb
        build:
            context: ./rdb
        restart: always
        environment:
            - MYSQL_DATABASE=${DATABASE_NAME}
            - MYSQL_USER=${DATABASE_USER}
            - MYSQL_PASSWORD=${DATABASE_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
        ports:
            - 3306:3306
        volumes:
            - ./rdb/data:/var/lib/mysql
        networks:
            - workbench-cloud

networks:
    workbench-cloud: